      </div>
      <div class="box">
        <!--form-->
        <div class="contact form">
          <h3>Bir Mesaj Gönder</h3>
          <form>
            <div class="formBox">
              <div class="row50">
                <div class="inputBox">
                  <span>İsim</span>
                  <input type="text" placeholder="isminiz" />
                </div>
                <div class="inputBox">

                </div>
              </div>
              <div class="row50">
                <div class="inputBox">
                  <span>E-mail</span>
                  <input type="text" placeholder="example@gmail.com" />
                </div>
                <div class="inputBox">
                  <span>Telefon</span>
                  <input type="text" placeholder="(000)-000-0000" />
                </div>
              </div>
              <div class="row100">
                <div class="inputBox">
                  <span>Mesaj</span>
                  <textarea placeholder="mesajınız..."></textarea>
                </div>
              </div>
              <div class="row100">
                <div class="inputBox">
                  <input type="submit" value="Gönder" />
                </div>
              </div>
            </div>
          </form>
        </div>

          <h3>İletişim Bilgileri</h3>
